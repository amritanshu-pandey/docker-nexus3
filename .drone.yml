---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

steps:
  - name: build-docker
    image: plugins/docker
    settings:
      repo: amritanshu16/nexus3
      tag:
        - aarch64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch: master
